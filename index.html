<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/2e3cfe1f09.css"
      crossorigin="anonymous"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="result-panel">
      <div class="result-resume">
        <div class="resume-header">
          <h3>Your Result</h3>
        </div>
        <div class="resume-body">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="resume-footer">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="summary-header">
          <h3>Summary</h3>
        </div>
        <div class="summary-body">
          <div class="item red">
            <span
              ><img src="assets/images/icon-reaction.svg" alt="" />
              Reaction</span
            >
            <span class="number"> 80 <span class="total">/ 100</span></span>
          </div>
          <div class="item yellow">
            <span
              ><img src="assets/images/icon-memory.svg" alt="" /> Memory</span
            >
            <span class="number">92 <span class="total">/ 100</span></span>
          </div>
          <div class="item green">
            <span>
              <img src="assets/images/icon-verbal.svg" alt=""> Verbal
            </span>  
               <span class="number">61 <span class="total">/ 100</span></span></b
            >
          </div>
          <div class="item purple">
              <span><img src="assets/images/icon-visual.svg" alt=""> Visual</span> <span class="number">72 <span class="total">/ 100</span></span>
          </div>
        </div>
        <div class="summary-footer">
          <button>Continue</button>
        </div>
      </div>
    </div>

    <!-- attributions -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Krakensp">Miguel Alberto Laguna</a>.
    </div>

  
  </body>
</html>
